  <script>
    function Timer(fn, t) {
        var timerObj = setInterval(fn, t);

        this.stop = function() {
            if (timerObj) {
                clearInterval(timerObj);
                timerObj = null;
            }
            return this;
        }

        // start timer using current settings (if it's not already running)
        this.start = function() {
            if (!timerObj) {
                this.stop();
                timerObj = setInterval(fn, t);
            }
            return this;
        }

        // start with new or original interval, stop current interval
        this.reset = function(newT = t) {
            t = newT;
            return this.stop().start();
        }
    }

    function create_upload(inp_img){
        let img = inp_img.files[0]
        const [file] = inp_img.files
        let reader = new FileReader();
        reader.readAsBinaryString(img);

        reader.onload = function() {
            $.ajax({
                type : 'post' , 
                url  : 'http://testphanquyen.drabiz.net:8000/api/resource/Employee Image',
                headers : {
                    'Authorization' : "token 2850d97206bd945:b8fca0ea4c894da"
                },
                dataType : "json",
                data: {
                    'employee' : beforeUpdate['employee'],
                },
                success : function(data){
                    var fd = new FormData();
                    fd.append('cmd' , 'uploadfile')
                    fd.append('doctype' , 'Employee Image')
                    fd.append('docname' , data.data.name)
                    fd.append('filename' , file.name)
                    fd.append('filedata' , btoa(reader.result))
                    fd.append('from_form' , 1)
                    $.ajax({
                        type : 'post', 
                        url : ('http://testphanquyen.drabiz.net:8000/api/method/uploadfile/'),
                        data: fd,
                        processData: false,
                        contentType: false,
                        headers : {
                            'Authorization' : "token 2850d97206bd945:b8fca0ea4c894da",
                            // "Content-Type": "application/x-www-form-urlencoded" 
                        },

                            console.log(data2.message.file_url)

                                type : 'put' , 
                                url : ("http://testphanquyen.drabiz.net:8000/api/resource/Employee Image/" + data.data.name) ,
                                headers : {

                                    // "Content-Type": "application/x-www-form-urlencoded" 
                                },

                                data : {

                                },
                                success: function(s) {
                                    
                                    console.log(s)
                                }
                            })
                        },
                        error : function(er) {
                            console.log(er)
                        }
                    })
                }
            })
        };
    }

    var inp_img = document.getElementById('image-upload');

            this_div.appendChild(this_img)
            img_control.appendChild(this_div)

            create_upload(inp_img)
        }
        
    }

    function getBase64Image(img) {
        var canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        var dataURL = canvas.toDataURL("image/png");
        return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
    }
